<div class="space-y-6">

    <div class="bg-white p-6 rounded-lg shadow-sm">
        <h2 class="font-bold text-primary mb-4">Cài đặt Header & Branding</h2>
        <div class="space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block font-thin text-primary">URL Logo</label>
                    <div class="flex items-center gap-2 mt-1">
                        <input type="text" id="logo-url" placeholder="URL đến logo..."
                            class="flex-1 block w-full rounded-md border-gray-300 shadow-sm sm:text-sm bg-gray-50"
                            readonly>
                        <input type="file" id="logo-upload-input" class="hidden">
                        <button id="logo-upload-btn"
                            class="px-3 py-2 text-sm bg-gray-200 rounded-md hover:bg-gray-300">Tải lên</button>
                        <img id="logo-preview" src="" alt="logo" class="w-8 h-8 rounded border p-1 hidden">
                    </div>
                </div>
                <div>
                    <label class="block font-thin text-primary">URL Favicon</label>
                    <div class="flex items-center gap-2 mt-1">
                        <input type="text" id="favicon-url" placeholder="URL đến favicon.ico..."
                            class="flex-1 block w-full rounded-md border-gray-300 shadow-sm sm:text-sm bg-gray-50"
                            readonly>
                        <input type="file" id="favicon-upload-input" class="hidden">
                        <button id="favicon-upload-btn"
                            class="px-3 py-2 text-sm bg-gray-200 rounded-md hover:bg-gray-300">Tải lên</button>
                        <img id="favicon-preview" src="" alt="icon" class="w-8 h-8 rounded border p-1 hidden">
                    </div>
                </div>
            </div>
            <hr class="my-0">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-4">
                <div>
                    <label class="block font-thin text-primary">Tên thương hiệu</label>
                    <input type="text" id="studioNameMain" placeholder="vd: Jules Studio"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm sm:text-sm">
                </div>
                <div>
                    <label class="block font-thin text-primary">Mô tả / Lĩnh vực hoạt động</label>
                    <input type="text" id="studioName" placeholder="vd: Dịch vụ máy tính online"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm sm:text-sm">
                </div>
                <div>
                    <label class="block font-thin text-primary">Khẩu hiệu / Slogan</label>
                    <input type="text" id="studioSlogan" placeholder="vd: Máy tính để Jules lo..."
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm sm:text-sm">
                </div>
                <div>
                    <label class="block font-thin text-primary">Số Điện Thoại</label>
                    <input type="text" id="phone-number" placeholder="0123456789"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm sm:text-sm">
                </div>
            </div>
            <button id="save-header-btn"
                class="mt-2 px-4 py-2 bg-purple-600 text-white rounded-md hover:bg-purple-700">Lưu Cài Đặt
                Header</button>
        </div>
    </div>

    <div class="bg-white p-6 rounded-lg shadow-sm">
        <h2 class="font-bold text-primary mb-4">Tùy chỉnh Giao diện & Layout</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label class="block font-thin text-primary">Màu chủ đạo</label>
                <div class="flex items-center gap-2 mt-1">
                    <input type="color" id="primary-color" class="w-10 h-10 p-0 border-0 rounded">
                    <input type="text" id="primary-color-hex" placeholder="#6B46C1"
                        class="block w-full rounded-md border-gray-300 shadow-sm sm:text-sm">
                </div>
            </div>
            <div>
                <label for="font-family" class="block font-thin text-primary">Font chữ</label>
                <select id="font-family" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm sm:text-sm">
                    <option value="'Inter', sans-serif">Inter (Mặc định)</option>
                    <option value="'Roboto', sans-serif">Roboto</option>
                    <option value="'Montserrat', sans-serif">Montserrat</option>
                </select>
            </div>
            <div>
                <label for="theme-mode" class="block font-thin text-primary">Chế độ hiển thị</label>
                <select id="theme-mode" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm sm:text-sm">
                    <option value="light">Sáng</option>
                    <option value="dark">Tối</option>
                    <option value="system">Theo hệ thống</option>
                </select>
            </div>
            <div>
                <label for="border-radius" class="block font-thin text-primary">Bo góc</label>
                <select id="border-radius" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm sm:text-sm">
                    <option value="0.25rem">Nhỏ (sm)</option>
                    <option value="0.5rem">Vừa (md)</option>
                    <option value="0.75rem">Lớn (lg)</option>
                </select>
            </div>
        </div>
        <button id="save-theme-btn" class="mt-6 px-4 py-2 bg-purple-600 text-white rounded-md hover:bg-purple-700">Lưu
            Giao diện</button>
    </div>

    <div class="bg-white p-6 rounded-lg shadow-sm">
        <h2 class="font-bold text-primary mb-4">Cài đặt Icon Header</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label class="block font-thin text-primary">Icon Tìm kiếm</label>
                <div class="flex items-center gap-2 mt-1">
                    <input type="text" id="search-icon-url" placeholder="URL đến icon..."
                        class="flex-1 block w-full rounded-md border-gray-300 shadow-sm sm:text-sm bg-gray-50" readonly>
                    <input type="file" id="search-icon-upload-input" class="hidden">
                    <button id="search-icon-upload-btn"
                        class="upload-icon-btn px-3 py-2 text-sm bg-gray-200 rounded-md hover:bg-gray-300">Tải
                        lên</button>
                    <img id="search-icon-preview" src="" alt="icon" class="w-8 h-8 rounded border p-1 hidden">
                </div>
            </div>
            <div>
                <label class="block font-thin text-primary">Icon Giỏ hàng</label>
                <div class="flex items-center gap-2 mt-1">
                    <input type="text" id="cart-icon-url" placeholder="URL đến icon..."
                        class="flex-1 block w-full rounded-md border-gray-300 shadow-sm sm:text-sm bg-gray-50" readonly>
                    <input type="file" id="cart-icon-upload-input" class="hidden">
                    <button id="cart-icon-upload-btn"
                        class="upload-icon-btn px-3 py-2 text-sm bg-gray-200 rounded-md hover:bg-gray-300">Tải
                        lên</button>
                    <img id="cart-icon-preview" src="" alt="icon" class="w-8 h-8 rounded border p-1 hidden">
                </div>
            </div>
            <div>
                <label class="block font-thin text-primary">Icon Đăng nhập</label>
                <div class="flex items-center gap-2 mt-1">
                    <input type="text" id="login-icon-url" placeholder="URL đến icon..."
                        class="flex-1 block w-full rounded-md border-gray-300 shadow-sm sm:text-sm bg-gray-50" readonly>
                    <input type="file" id="login-icon-upload-input" class="hidden">
                    <button id="login-icon-upload-btn"
                        class="upload-icon-btn px-3 py-2 text-sm bg-gray-200 rounded-md hover:bg-gray-300">Tải
                        lên</button>
                    <img id="login-icon-preview" src="" alt="icon" class="w-8 h-8 rounded border p-1 hidden">
                </div>
            </div>
            <div>
                <label class="block font-thin text-primary">Icon Thông báo</label>
                <div class="flex items-center gap-2 mt-1">
                    <input type="text" id="notification-icon-url" placeholder="URL đến icon..."
                        class="flex-1 block w-full rounded-md border-gray-300 shadow-sm sm:text-sm bg-gray-50" readonly>
                    <input type="file" id="notification-icon-upload-input" class="hidden">
                    <button id="notification-icon-upload-btn"
                        class="upload-icon-btn px-3 py-2 text-sm bg-gray-200 rounded-md hover:bg-gray-300">Tải
                        lên</button>
                    <img id="notification-icon-preview" src="" alt="icon" class="w-8 h-8 rounded border p-1 hidden">
                </div>
            </div>
        </div>
        <button id="save-icons-btn" class="mt-6 px-4 py-2 bg-purple-600 text-white rounded-md hover:bg-purple-700">Lưu
            Icons</button>
    </div>

    <div class="bg-white p-6 rounded-lg shadow-sm">
        <h2 class="font-bold text-primary mb-4">Cài đặt Layout Icon (Brand & UI)</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label class="block font-thin text-primary">Icon Google (Đăng nhập)</label>
                <div class="flex items-center gap-2 mt-1">
                    <input type="text" id="google-icon-url" placeholder="URL đến icon..."
                        class="flex-1 block w-full rounded-md border-gray-300 shadow-sm sm:text-sm bg-gray-50" readonly>
                    <input type="file" id="google-icon-upload-input" class="hidden">
                    <button id="google-icon-upload-btn"
                        class="upload-icon-btn px-3 py-2 text-sm bg-gray-200 rounded-md hover:bg-gray-300">Tải
                        lên</button>
                    <img id="google-icon-preview" src="" alt="icon" class="w-8 h-8 rounded border p-1 hidden">
                </div>
            </div>
            <div>
                <label class="block font-thin text-primary">Icon Facebook (Đăng nhập)</label>
                <div class="flex items-center gap-2 mt-1">
                    <input type="text" id="facebook-icon-url" placeholder="URL đến icon..."
                        class="flex-1 block w-full rounded-md border-gray-300 shadow-sm sm:text-sm bg-gray-50" readonly>
                    <input type="file" id="facebook-icon-upload-input" class="hidden">
                    <button id="facebook-icon-upload-btn"
                        class="upload-icon-btn px-3 py-2 text-sm bg-gray-200 rounded-md hover:bg-gray-300">Tải
                        lên</button>
                    <img id="facebook-icon-preview" src="" alt="icon" class="w-8 h-8 rounded border p-1 hidden">
                </div>
            </div>
            <div>
                <label class="block font-thin text-primary">Icon Mắt (Hiện mật khẩu)</label>
                <div class="flex items-center gap-2 mt-1">
                    <input type="text" id="eye-icon-url" placeholder="URL đến icon..."
                        class="flex-1 block w-full rounded-md border-gray-300 shadow-sm sm:text-sm bg-gray-50" readonly>
                    <input type="file" id="eye-icon-upload-input" class="hidden">
                    <button id="eye-icon-upload-btn"
                        class="upload-icon-btn px-3 py-2 text-sm bg-gray-200 rounded-md hover:bg-gray-300">Tải
                        lên</button>
                    <img id="eye-icon-preview" src="" alt="icon" class="w-8 h-8 rounded border p-1 hidden">
                </div>
            </div>
            <div>
                <label class="block font-thin text-primary">Icon Mắt (Ẩn mật khẩu)</label>
                <div class="flex items-center gap-2 mt-1">
                    <input type="text" id="eye-closed-icon-url" placeholder="URL đến icon..."
                        class="flex-1 block w-full rounded-md border-gray-300 shadow-sm sm:text-sm bg-gray-50" readonly>
                    <input type="file" id="eye-closed-icon-upload-input" class="hidden">
                    <button id="eye-closed-icon-upload-btn"
                        class="upload-icon-btn px-3 py-2 text-sm bg-gray-200 rounded-md hover:bg-gray-300">Tải
                        lên</button>
                    <img id="eye-closed-icon-preview" src="" alt="icon" class="w-8 h-8 rounded border p-1 hidden">
                </div>
            </div>
        </div>
        <button id="save-layout-icons-btn"
            class="mt-6 px-4 py-2 bg-purple-600 text-white rounded-md hover:bg-purple-700">Lưu Layout Icons</button>
    </div>

</div>
