<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh mục - Jules Studio</title>
    <link id="favicon-link" rel="icon" type="image/png" href="">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/category.css">
    <script src="/js/app.js" type="module"></script>
</head>

<body class="bg-background">

    <header id="header-placeholder" class="top-0 z-9999 w-full shadow-sm"></header>

    <div class="page-container">

        <div id="category-header-panel" class="category-header-panel">

            <div id="category-header-container">
                <nav class="font-thin text-muted" aria-label="Breadcrumb">
                    <div class="animate-pulse h-4 bg-white/10 rounded w-1/3 mb-4"></div>
                </nav>
                <div>
                    <div class="animate-pulse h-8 bg-white/10 rounded w-1/2 mb-3"></div>
                    <div class="animate-pulse h-5 bg-white/10 rounded w-3/4"></div>
                </div>
            </div>

            <div id="category-filters-container">
                <button class="filter-chip active">Tất cả sản phẩm</button>
                <button class="filter-chip">Bán chạy nhất</button>
                <button class="filter-chip">Giá thấp đến cao</button>
            </div>
        </div>

        <div class="product-strip-glass">

            <div id="category-product-grid" class="category-product-grid">
            </div>

            <div id="skeleton-loader" class="category-product-grid">
                <script>
                    for (let i = 0; i < 8; i++) {
                        document.write(`
                            <div class="product-card-airy-skeleton">
                                <div class="aspect-[4/5] bg-white/5 animate-pulse"></div>
                            </div>
                        `);
                    }
                </script>
            </div>

            <div id="error-message" class="hidden text-center text-danger font-normal py-10"></div>
            <div id="no-products" class="hidden text-center text-secondary font-normal py-10">
                <p>Không tìm thấy sản phẩm nào trong danh mục này.</p>
            </div>

        </div>

    </div>

    <div id="footer-placeholder"></div>
    <script type="module">
        // Đường dẫn này tính từ vị trí file HTML hiện tại
        import { initCardStyleSystem } from './js/components/styleManager.js';

        initCardStyleSystem();
    </script>
    <script type="module" src="/js/pages/page-category.js"></script>
</body>

</html>
