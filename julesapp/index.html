<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang chủ - Jules Studio</title>
    <link id="favicon-link" rel="icon" type="image/png" href="">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="css/components/arrow-nav.css">
    <link rel="stylesheet" href="/css/index-static.css">
    <link rel="stylesheet" href="/css/index-carousel.css">
    <script src="/js/app.js" type="module"></script>
</head>

<body>

    <header id="header-placeholder" class="top-0 z-9999 w-full shadow-sm"></header>

    <main class="page-container container mx-auto max-w-7xl p-4 my-6">

        <section class="glass-fog-layer flex flex-col md:flex-row gap-6">

            <aside class="sidebar w-full md:w-[280px] flex-shrink-0">
                <div id="sidebar-categories" class="glass-panel h-full md:h-[420px] p-5 flex flex-col">
                    <div class="animate-pulse space-y-4">
                        <div class="h-6 bg-white/10 rounded w-3/4"></div>
                        <div class="space-y-3">
                            <div class="h-4 bg-white/5 rounded w-full"></div>
                            <div class="h-4 bg-white/5 rounded w-full"></div>
                            <div class="h-4 bg-white/5 rounded w-full"></div>
                        </div>
                    </div>
                </div>
            </aside>

            <div class="main-banner flex-1 min-w-0 h-[240px] md:h-[420px]">
                <div id="main-banner-slider" class="swiper main-banner-swiper w-full h-full relative group">
                    <div id="main-banner-wrapper" class="swiper-wrapper"></div>

                    <div class="swiper-button-prev nav-pill-btn prev outside-left"></div>
                    <div class="swiper-button-next nav-pill-btn next outside-right"></div>

                    <div class="swiper-pagination"></div>
                </div>
            </div>

        </section>

        <section class="bottom-section mt-10 space-y-1">
            <div id="dynamic-product-sections" class="space-y-1">
                <div class="animate-pulse">
                    <div class="h-6 bg-background rounded w-1/3 mb-4"></div>
                    <div class="h-48 bg-surface rounded-lg"></div>
                </div>
            </div>
        </section>

    </main>

    <div id="footer-placeholder"></div>
    <script type="module">
        import { initCardStyleSystem } from './js/components/styleManager.js';

        // Khởi chạy hệ thống style ngay khi load trang
        initCardStyleSystem();
    </script>
</body>

</html>
